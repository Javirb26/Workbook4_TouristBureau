<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Tourist Bureau Form</title>
  </head>
  <body>
    <main>
      <div>
        <form id="form-choose">
          <div class="mb-3">
            <!-- select elements -->

            <!-- categories select element -->
            <select name="" id="categories" value="">
              <!-- default option: select one -->
              <option value="select-one" id="defaultOne">Select One</option>
              <!-- END OF: default option: select one -->
            </select>
            <br />
            <br />
            <!-- END OF: categories select element -->

            <!-- activities select element -->
            <select name="" id="activities" value="">
              <!-- default option: select one -->
              <option value="select-one" id="defaultTwo">Select One</option>
              <!-- END OF: default option: select one -->
            </select>
            <br />
            <br />
            <!-- description for activity -->
            <p><span id="description"></span></p>
            <!-- END OF: activities select element -->
            <!-- END OF: select elements -->

            <div class="formIfPrice">
              <!-- eTicket input -->
              <input type="number" value="" id="eTicket" placeholder="20" />
              <br />
              <br />
              <!-- END OF: eTicket input -->

              <!-- creditCard input  -->
              <input
                type="text"
                value=""
                id="creditCard"
                placeholder="0000-0000-0000-0000"
              />
              <br />
              <br />
              <!-- END OF: creditCard input -->

              <!-- email input -->
              <input
                type="text"
                value=""
                id="email"
                placeholder="johnmay@gmail.com"
              />
              <br />
              <br />
              <!-- END OF: email input -->
            </div>
            <!-- submit button input -->
            <input type="submit" value="Purchase" id="submitBtn" />
            <br />
            <br />
            <!-- END OF: submit button input -->

            <p><span id="message"></span></p>

            <!-- reset button input -->
            <input type="reset" value="Reset" id="reset" />
            <!-- END OF: reset button input -->
          </div>
        </form>
      </div>
    </main>

    <script src="scripts/activities.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
